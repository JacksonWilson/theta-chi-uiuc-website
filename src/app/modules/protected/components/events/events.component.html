<div class="bg-white py-2">
  <div class="container">
    <div class="row">
      <div class="col">
        <div>
          <app-view-event [event]="addEvent"></app-view-event>
          <hr *ngIf="events && events.length">
          <div *ngFor="let event of events">
            <app-view-event [event]="event"></app-view-event>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
