<!-- Member add form -->
<form [formGroup]="memberForm" (ngSubmit)="onSubmit(memberForm.value)" class="bg-white p-2 rounded my-2">
  <!-- First & Last Name -->
  <div class="form-row">
    <div class="form-group col">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control form-control-sm" id="firstName" formControlName="firstName">
    </div>
    <div class="form-group col">
      <label for="inputLastName">Last Name</label>
      <input type="text" class="form-control form-control-sm" id="inputLastName" formControlName="lastName">
    </div>
  </div>

  <!-- Preferred Name & Position -->
  <div class="form-row">
    <div class="form-group col">
      <label for="preferredName">Preferred Name</label>
      <input type="text" class="form-control form-control-sm" id="preferredName" formControlName="preferredName">
    </div>
    <div class="form-group col">
      <label for="position">Postion</label>
      <input type="text" class="form-control form-control-sm" id="position" formControlName="position">
    </div>
  </div>

  <!-- Email & Phone -->
  <div class="form-row">
    <div class="form-group col">
      <label for="email">Email</label>
      <input type="email" class="form-control form-control-sm" id="email" formControlName="email">
    </div>
    <div class="form-group col">
      <label for="phone">Phone</label>
      <input type="number" class="form-control form-control-sm" id="phone" formControlName="phone">
    </div>
  </div>


  <!-- Grad Year & Pledge Class & Birthday -->
  <div class="form-row">
    <div class="form-group col">
      <label for="gradYear">Grad Year</label>
      <input type="number" class="form-control form-control-sm" id="gradYear" formControlName="gradYear">
    </div>
    <div class="form-group col">
      <label for="pledgeClass">Pledge Class</label>
      <input type="text" class="form-control form-control-sm" id="pledgeClass" formControlName="pledgeClass">
    </div>
    <div class="form-group col">
      <label for="birthday">Birthday</label>
      <input type="date" class="form-control form-control-sm" id="birthday" formControlName="birthday">
    </div>
  </div>


  <!-- Home Address -->
  <div class="form-row">
    <div class="form-group col-md-8">
      <label for="city">City</label>
      <input type="text" class="form-control form-control-sm" id="city" formControlName="city">
    </div>
    <div class="form-group col">
      <label for="state">State</label>
      <input type="text" class="form-control form-control-sm" id="state" formControlName="state">
    </div>
  </div>

  <!-- Major / Minor -->
  <div class="form-row">
    <div class="form-group col">
      <label for="major">Major</label>
      <input type="text" class="form-control form-control-sm" id="major" formControlName="major">
    </div>
    <div class="form-group col">
      <label for="minor">Minor</label>
      <input type="text" class="form-control form-control-sm" id="minor" formControlName="minor">
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Add</button>
</form>
