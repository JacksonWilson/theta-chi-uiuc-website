<div class="jumbotron bg-white">
    <h1 class="display-4">Login</h1>
    <br>

    <div class="">
        <div *ngIf="auth.user | async; then authenticated else guest">
        </div>

        <ng-template #authenticated>
            <h1>Welcome {{ (auth.user | async)?.email }}!</h1>
            <button (click)="logout()" class="btn btn-link">
                Logout
            </button>
        </ng-template>

        <ng-template #guest>


            <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="on">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input id="loginEmail" name="loginEmail" type="email" formControlName="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input id="loginPassword" name="loginPassword" type="password" formControlName="password"
                        class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <button class="btn btn-link float-right" (click)="navToForgotPasswordPage($event)">Forgot
                    Password?</button>
            </form>

        </ng-template>
    </div>
</div>
