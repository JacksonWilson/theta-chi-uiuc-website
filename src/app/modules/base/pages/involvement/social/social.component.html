<div class="bg">
  <div class="container pt-4">
    <div class="jumbotron pb-5 pt-5">
      <h1 class="display-4">“I just want to do cool stuff.”</h1>
      <div class="blockquote-footer"><cite title="Source Author">Rob Corddry (Theta Chapter at UMass)</cite></div>
      <hr class="my-4">
      
      <div>
          <div id="carousel" class="carousel slide mx-auto" data-ride="carousel">
            <div class="carousel-inner rounded" role="listbox">
              <div *ngFor="let image of images; let i = index" class="carousel-item" [class.active]="i == 0">
                <img src="{{assetLocation}}/{{image}}" alt="Event Image {{i}}">
              </div>
            </div>
  
            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
    </div>
  </div>
</div>
